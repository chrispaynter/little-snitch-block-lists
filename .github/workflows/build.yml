name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build NoTracking
        run: npm run notracking
      - name: Commit updates
        run: |
          git add -A;
          git commit -m "Updated";
          git commit push origin master;
